<div class="main-container">
  
  
  <div class="row ">
    <div class="col s12 ">
      <div class="sprate-box cupns_mr ">
        <div class="full-offer">
          <div class="top-heading">
            <h2>COUPONS DETAILS</h2>
            
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
  
  
  
  
  <div class="container">
    
    <div class="card card-statistics" style="width: 63%;margin-left: 250px;" hidden >
      <div id="print_card" style="display: flex;flex-wrap: wrap;">
        <div id='qr_code_container' >
          <div style="height:76.8px; width:288px; border-radius: 10px;display: grid;grid-template-columns: 1fr 1fr 1fr;">
            <div class="qr_img" *ngFor="let row of print_coupon" style="width: 96px; height: 76.8px;">
              <!-- <ngx-qrcode [elementType]="elementType" value="{{row.coupon_code}}" cssClass="aclass qr_img" errorCorrectionLevel="L">
              </ngx-qrcode> -->
              <label style="position: absolute;left: 0px;
              top: 22px;
              -webkit-transform: rotate(-90deg);
              transform: rotate(-90deg); font-size: 0.4rem;">{{row.date_created}}</label>
              <p style=" font-size: 0.4rem; text-align: center; bottom: -10px;"> {{row.coupon_code}}</p>
            </div>
          </div>
      </div>
    </div>
  </div>
  
  
  <!-- <button (click)="printData()">Print Data</button> -->
  
  <div class="row">
    <div class="col s12">
      <!-- <div class="row"> -->
        <div class="col s2" *ngFor="let row of print_coupon">
          <div class="prnt_prt">
            
            <div class="prnt_brc">
              
              <div>
                <!-- <ngx-qrcode [elementType]="elementType" value="{{row.coupon_code}}" cssClass="aclass" errorCorrectionLevel="L">
                </ngx-qrcode> -->
              </div>
            </div>
            
            <div class="prt_txt">
              <label>{{row.coupon_code }} </label><br>
              <label class="hggff"> {{row.date_created}} </label><br>
              <!-- <label><strong>Brand Name:</strong> {{row.product_point_group}}</label> -->
            </div>
            
          </div>
        </div>
        <!-- </div> -->
      </div>
    </div>
  </div>
  
  
  <div class="fab-btns">
    
    <button mat-fab class="prnt_bg" (click)="printData()" >
      <mat-icon>print</mat-icon>
    </button>
  </div>
  
  
  
</div>
